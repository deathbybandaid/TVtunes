{% extends "base.html" %}

{% block content %}

  <h4 style="text-align: center;">TVtunes Status</h4>


  <div class="container">
    <table class="table-medium center">
      <tbody>

        {% for key in list(tvtunes_status_dict.keys()) %}
          <tr>
            <td class="rTableCell">{{ key }}</td>
            <td class="rTableCell">{{ tvtunes_status_dict[key] }}</td>
          </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>
{% endblock %}
